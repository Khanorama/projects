        // Function to generate a random integer between min and max (inclusive)
        //Return a randon integer, n, such that min <= n <= max
        //Citation: Mozilla Foundation, https://developer.mozilla.org/en-US/docs/web/JavaScript/Reference/Global_Objects/Math/random
        //Input/Parameters: Two floating point numbers, between min and max
        //Output/Return: Returns a random integer between min and max
        function randomInt(min, max) {
            min = Math.ceil(min);
            max = Math.ceil(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
